<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VR Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame 1.5.0 -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #controls {
      padding: 20px;
    }
    input[type=file] {
      margin-top: 10px;
    }
    select, button {
      margin-top: 15px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

<div id="controls">
  <h2>VR Slideshow</h2>

  <p>Select up to 20 images:</p>
  <input type="file" id="fileInput" accept="image/*" multiple>

  <p>Panel size:</p>
  <select id="panelSize">
    <option value="small">Small</option>
    <option value="medium" selected>Medium</option>
    <option value="large">Large</option>
  </select>

  <p>Image replacement interval (seconds):</p>
  <select id="replaceInterval">
    <option value="10">10</option>
    <option value="20" selected>20</option>
    <option value="30">30</option>
  </select>

  <br><br>
  <button id="startBtn">Start Slideshow</button>

  <p id="status" style="color:#8cf;margin-top:10px;"></p>
</div>


<!-- VR Scene -->
<a-scene id="vrScene" background="color: #000" embedded style="display:none">
  <a-assets id="imageAssets"></a-assets>
</a-scene>

</body>
</html>
