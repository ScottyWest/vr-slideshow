<!-- VR Slideshow — Rev 1.4 -->
<!-- Implements: curved panels, middle vertical band, 360° distribution, 1.5m radius, high-res textures, Ken Burns, stable placement -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Slideshow — Rev 1.4</title>
    <meta name="description" content="VR Slideshow Rev 1.4" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene renderer="colorManagement: true;">
      <!-- Camera + Cursor -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera>
          <a-cursor
            fuse="true"
            fuse-timeout="800"
            rayOrigin="mouse"
          ></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Slideshow container -->
      <a-entity id="slideshow"></a-entity>

      <!-- Assets -->
      <a-assets id="imageAssets" timeout="30000" crossorigin="anonymous">
        <img id="img1" src="images/img1.jpg" crossorigin="anonymous" />
        <img id="img2" src="images/img2.jpg" crossorigin="anonymous" />
        <img id="img3" src="images/img3.jpg" crossorigin="anonymous" />
        <img id="img4" src="images/img4.jpg" crossorigin="anonymous" />
        <img id="img5" src="images/img5.jpg" crossorigin="anonymous" />
        <img id="img6" src="images/img6.jpg" crossorigin="anonymous" />
        <img id="img7" src="images/img7.jpg" crossorigin="anonymous" />
        <img id="img8" src="images/img8.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.8;"></a-entity>
      <a-entity light="type: directional; intensity: 0.4;" position="0 3 1"></a-entity>

      <script src="app.js"></script>
    </a-scene>
  </body>
</html>
